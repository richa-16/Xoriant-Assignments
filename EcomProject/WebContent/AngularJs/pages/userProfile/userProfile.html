<h1>{{userId}}</h1>
<a class="btn btn-success" href="#/postAdd"> Post add</a>
<div class="row">
	<div class="col-sm-2">
	</div>
	<div class="col-sm-8">
		<div class="row" ng-repeat="product in productData">
			<div class="col-sm-4">
					<img alt="Product Image" ng-src="{{product.imageName}}" class="img-thumbnail" width="304" height="236">
			</div>
			<div class="col-sm-4">
				<p>{{product.title}}</p>
				<p>{{product.categoryName}}</p>
				<p>{{product.price}}</p>
				<button class="btn btn-danger" ng-click="deletePost(product.postId)">Delete</button>
			</div>
		</div>
	</div>
	<div class="col-sm-2">
	</div>
</div>
