<div class="row">
		<div class="col-sm-2">
		</div>
		<div class="col-sm-10">		
			<input type="text" id="search" name="search" class="searchBox" ng-model="searchText" placeholder="Search">	 
			<select id="category" class="filterBox" ng-model="categorySelected">		
				<!-- Get categories -->
				<option ng-repeat="option in categoryData" value="{{categoryData[$index].name}}">{{categoryData[$index].name}}</option>
				<!-- Get categories -->
			</select>		
			<select  id="filter" class="filterBox" ng-model="filterBy" >
				<option value="LowesttoHighest" class="filterBox" >Low to high</option>
				<option value="HighesttoLowest" class="filterBox">High to Low</option>
				<option value="ByDate" class="filterBox">By Date</option>
			</select>
			<input type="button" value="Search" name="Search" ng-click="searchProduct()" class="searchButton">
			<!-- 
				<button type="button" value="" onclick="displaySomething()">Post ads</button>
			 -->
		</div>
		<div class="col-sm-2">
		</div>
</div>

<div class="row">
	<div class="col-sm-2">
	</div>
	<div class="col-sm-8">
		<div class="row" ng-repeat="product in productData">
			<div class="col-sm-4">
					<img alt="Product Image" ng-src="{{product.imageName}}" class="img-thumbnail" width="304" height="236">
			</div>
			<div class="col-sm-4">
				<p>{{product.title}}</p>
				<p>{{product.categoryName}}</p>
				<p>{{product.price}}</p>
			</div>
		</div>
	</div>
	<div class="col-sm-2">
	</div>
</div>
