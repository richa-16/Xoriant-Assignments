<div class="row">
	<div class="col-sm-4">	
	</div>
	<div class="col-sm-4">
		<form class="form">
		      <div class="input-group input-group-lg">
				  <label for="username"><b>Username</b></label>
				  <input type="text" placeholder="Enter Username" ng-model="username" name="username" id="username" class="form-control"  aria-describedby="sizing-addon1" required>
			  </div>
		      <div class="input-group input-group-lg">
		      	<label for="password"><b>Password</b></label>
		      	<input type="password" placeholder="Enter Password" class="form-control" ng-model="password" name="password" id="password" aria-describedby="sizing-addon1" required>
		      </div>
		      <button type="button" class="btn btn-default btn-lg" ng-click="login()" aria-haspopup="true" aria-expanded="false">Login</button>
		  </form>
	</div>
	<div class="col-sm-4">		
	</div>			  		
</div>
