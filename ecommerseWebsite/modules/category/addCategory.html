<!DOCTYPE html>
<html>
	<head>
	
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/category.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/category.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
	<body onload="initialization()">
	<div class="container" id="addCategory">
			<p>Add Category:</p>
		<form role="form" onSubmit="addCat()" >
			<div class="form-group" id="id">
      		<label for="categoryId">Id:</label>
      		<input type="text" class="form-control" id="categoryId" disabled>
    		</div>
		
			<div class="form-group">
      		<label for="categoryName">Name:</label>
      		<input type="text" class="form-control" id="categoryName" placeholder="Enter Name" required="required">
    		</div>
    		
    		<div class="form-group">
      		<label for="categoryDescription">Description:</label>
      		<input type="text" class="form-control" id="categoryDescription" placeholder="Enter Description" required>
    		</div>

    		
    		
    		<div class="form-group">
    		<div class="wrap">
				<div>
					<button onclick="init()">Clear database</button>
					<button onclick="location.reload()">Refresh page</button>
				</div>
				<div id="dropbox" ondrop="drop(event)" ondragover="dragover(event)" ondragleave="dragleave(event)">
					Drop Images Here
				</div>
				<div id="imglist"></div>
			</div>
    		</div>
    		
    
    		<button type="submit" class="btn btn-default" >Add Category</button>
			
		</form>
		
	
	</div>
	</body>
</html>
